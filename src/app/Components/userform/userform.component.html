<h1>{{title}}</h1>



<div class="row">
    <div class="col">
        <input type="text" class="form-control" [(ngModel)]=user.firstname placeholder="First name"
            aria-label="First name">
    </div>
    <div class="col">
        <input type="text" class="form-control" [(ngModel)]=user.lastname placeholder="Last name"
            aria-label="Last name">

    </div>
</div>
<br>
<div class="col">
    <input type="number" class="form-control" [(ngModel)]=user.age placeholder="age" aria-label="age">
</div>



<h2>Select Gender</h2>

<div class="form-check">
    <input class="form-check-input" [(ngModel)]=user.Gender type="radio" value="male" name="Gender" id="Male">
    <label class="form-check-label" for="Male">
        Male
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" [(ngModel)]=user.Gender type="radio" value="Female" name="Gender" id="Female"
        checked>
    <label class="form-check-label" for="Female">
        Female
    </label>
</div>



<button type="button" class="btn btn-primary" (click)="save ()">Save Details</button>


<ol class="list-group list-group-numbered">
    <li *ngFor="let u of Users" class="list-group-item" >
        <span> {{u.firstname}}</span>
        <span> {{u.lastname}}</span>
        <span> {{u.age}}</span>
        <span> {{u.Gender}}</span>
        <button type="button" style="margin-right:500;" class="btn btn-danger">Delete</button>
    </li>
</ol>
